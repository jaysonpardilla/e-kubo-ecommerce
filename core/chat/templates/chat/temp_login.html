{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>refreshify : login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <style>
     .image-section {
      flex: 1;
      background: url("{% static 'icons/v1.jpg' %}") no-repeat center center / cover;
    }
  </style>
</head>
<body>
<div class="login-container">
  <!-- Left Side: Form Section -->
  <div class="form-section">

    <h1>E Kubo</h1>
    <h3 class="text-center mb-1">Welcome Back</h3>
    <p class="text-center mt-0">Don't have an account? <a href="{% url 'chat:signup' %}">Sign Up</a></p>

    <form method="POST" class="formss">
        {% csrf_token %}
        <div class="div-form">
          <label for="emailAddress">Email</label>
          <input type="email" id="emailAddress" name="email" class="form-control mb-0" placeholder="Enter Email" required>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required>
        </div>
        <button type="submit" class="submit-btn btn">Sign in</button>
      </form>
      

    <!-- <div class="text-center mt-3"><p>or</p></div>
    <div class="social-login d-flex justify-content-center gap-2 mt-3">
      <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" alt="Google">
      <i class="fab fa-linkedin fa-2x" style="color: #0077b5; cursor: pointer;"></i>
      <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub">

    </div> -->

    <!-- Bottom Right Image -->
    <img src="{% static 'icons/v3.png' %}" alt="Drink" class="bottom-right">
  </div>

  <!-- Right Side: Big Image -->
  <div class="image-section"></div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
