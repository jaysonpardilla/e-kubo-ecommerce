{% load static %}
{% block title %}
   <title>E-Kubo: Create shop</title>
{% endblock title %}
<link rel="stylesheet" href="{% static 'css/slideup.css' %}">
<link rel="icon" type="image/png" href="{% static 'icons/ekubo_icon.png' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<div class="container mt-4 d-flex justify-content-center slide-up">
    <div class="card shadow p-3 rounded" style="max-width: 450px; width: 100%;">
        <h4 class="text-center mb-3" style="font-family: 'Arial', sans-serif;">Register Business</h4>
        <form method="POST" action="" style="font-family: 'Arial', sans-serif;">
            {% csrf_token %}
            {{form}}
            <button type="submit">Submit</button>
        </form>
    </div>
</div>

<style>
    .container {
        min-height: 60vh;
    }
    .card {
        background: #f8f9fa;
        border-radius: 10px;
    }
    form input, form textarea, form select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    } 
    form textarea {
        height: 80px; /* Adjust the height */
        resize: vertical; /* Allows manual resizing */
    }
    form input:focus, form textarea:focus, form select:focus {
        border-color: #007bff;                                               
        box-shadow: 0px 0px 3px rgba(0, 123, 255, 0.5);
    }
    .btn-sm {
        font-size: 14px;
        padding: 8px;
    }
</style>
<script src="{% static 'js/slideup.js' %}"></script>
